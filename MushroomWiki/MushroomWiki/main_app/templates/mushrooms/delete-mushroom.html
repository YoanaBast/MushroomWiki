{% extends 'common/base.html' %}
{% block content %}

    <main>

        <!-- Delete Mushroom Form -->
        <section id="edit">

            <div class="form">
                <a href="{% url 'dashboard' %}" id="close-btn">&times;</a>

                <h2>Delete Mushroom</h2>
                <form class="edit-form" action="{% url 'delete_mushroom' mushroom.id %}" method="POST">
                    {{ form }}
                    {% csrf_token %}

                    <button type="submit">Delete</button>
                </form>
            </div>

        </section>

    </main>
{% endblock %}
