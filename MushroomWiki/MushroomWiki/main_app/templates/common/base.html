{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.75, maximum-scale=3.0">
    <link rel="stylesheet" href="{% static '/styles/styles.css'%}"/>
    <title>MushroomWiki</title>
</head>
<body>
<div class="leaf leaf1"></div>
<div class="leaf leaf2"></div>
<div class="leaf leaf3"></div>
<div class="leaf leaf4"></div>

<div id="wrapper">
    <header>
        <!-- Navigation -->
          <a id="logo-link" href="{% url 'index' %}">
            <img id="logo-img" src="{% static 'images/logo.png' %}" alt="logo"/>
            <span id="site-name">MushroomWiki</span>
          </a>

        <nav>
            <div class="nav-items">
                <a href="{% url 'create_category' %}">Create Category</a>
                <a href="{% url 'create_mushroom' %}">Create Mushroom</a>
                <a href="{% url 'dashboard' %}">Dashboard</a>
            </div>
        </nav>
    </header>


{% block content %}

{% endblock %}


</div>

<footer>
    <p>     </p>
</footer>
<script>
document.querySelectorAll('.form textarea').forEach(textarea => {
    // Function to adjust height
    const adjustHeight = () => {
        textarea.style.height = '60px'; // collapsed default
        if (textarea.value.trim() !== '') {
            textarea.style.height = textarea.scrollHeight + 'px';
        }
    };

    // Initial check on page load
    adjustHeight();

    // Adjust while typing
    textarea.addEventListener('input', adjustHeight);
});
</script>


</body>
</html>
