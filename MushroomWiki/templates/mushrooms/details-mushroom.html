{% extends 'common/base.html' %}
{% block content %}

    <main>
        <!-- Mushroom Details -->
        <section id="details">
            <div id="details-wrapper">
                    <a href="{% url 'dashboard' %}" id="close-btn">&times;</a>
                <!-- mushroom image -->
                <img
                        id="details-img"
                        src="{{ mushroom.image_url}}"
                        alt="example1"
                />
                <!-- mushroom name -->
                <p id="details-title">Name: {{ mushroom.name}}</p>
                <div id="info-wrapper">
                    <div id="details-description">
                        <p id="category">Category: {{ mushroom.category.name}}</p>
                        <!-- Mushroom description -->
                        <p>
                            Description: {{ mushroom.description}} </p>
                        <!-- Mushroom nutrition -->
                        <p id="nutrition">Nutrition</p>
                        <!-- Mushroom nutrition details -->
                        <p id="details-nutrition">
                           {{ mushroom.nutrition}}</p>
                    </div>

                    <!--Edit and Delete buttons -->
                    <div id="action-buttons">
                        <a href="{% url 'edit_mushroom' mushroom.id %}" id="edit-btn">Edit</a>
                        <a href="{% url 'delete_mushroom' mushroom.id %}" id="delete-btn">Delete</a>


                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
