{% extends 'common/base.html' %}
{% block content %}


    <main>
        <!-- Add Mushroom Form -->
        <section id="create">
            <div class="form">
                <h2>Add Mushroom</h2>
                <form class="create-form" action="{% url 'create_mushroom' %}" method="POST">

                        {{ form }}

                </form>
            </div>
        </section>
    </main>
{% endblock %}
